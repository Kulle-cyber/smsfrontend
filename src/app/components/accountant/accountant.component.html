<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">Accountant</div>
    <nav>
      <ul>
        <li
          [class.active]="activeMenu === 'invoices'"
          (click)="setActive('invoices')"
        >
          <i class="fas fa-file-invoice"></i> View & Create Invoices
        </li>
        <li
          [class.active]="activeMenu === 'payments'"
          (click)="setActive('payments')"
        >
          <i class="fas fa-money-check-alt"></i> Track Payments
        </li>
        <li
          [class.active]="activeMenu === 'receipts'"
          (click)="setActive('receipts')"
        >
          <i class="fas fa-receipt"></i> Manage Receipts
        </li>
        <li
          [class.active]="activeMenu === 'reports'"
          (click)="setActive('reports')"
        >
          <i class="fas fa-chart-line"></i> Financial Reports
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <p>accountant works!</p>
  </main>
</div>
