<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">salesperson</div>
    <nav>
      <ul>
        <li
          [class.active]="activeMenu === 'create-orders'"
          (click)="setActive('create-orders')"
        >
          <i class="fas fa-cart-plus"></i> Create Orders
        </li>
        <li
          [class.active]="activeMenu === 'manage-customers'"
          (click)="setActive('manage-customers')"
        >
          <i class="fas fa-users"></i> Manage Own Customers
        </li>
        <li
          [class.active]="activeMenu === 'update-stock'"
          (click)="setActive('update-stock')"
        >
          <i class="fas fa-boxes"></i> Update Product Stock
        </li>
        <li
          [class.active]="activeMenu === 'view-orders'"
          (click)="setActive('view-orders')"
        >
          <i class="fas fa-receipt"></i> View Own Orders
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <p>salesperson works!</p>
  </main>
</div>
