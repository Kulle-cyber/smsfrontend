<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">salesperson</div>
    <nav>
      <ul>
        <li
          [class.active]="activeMenu === 'create-orders'"
          (click)="setActive('create-orders')"
        >
          <i class="fas fa-cart-plus"></i> Create Orders
        </li>

        <li
          [class.active]="activeMenu === 'manage-product'"
          (click)="navigateToManageProduct(); setActive('manage-product')"
        >
          <i class="fas fa-cog"></i> Manage Product
        </li>

        <li
          [class.active]="activeMenu === 'manage-customers'"
          (click)="setActive('manage-customers')"
        >
          <i class="fas fa-users"></i> Manage Own Customers
        </li>

        <li
          [class.active]="activeMenu === 'update-stock'"
          (click)="setActive('update-stock')"
        >
          <i class="fas fa-boxes"></i> Update Product Stock
        </li>

        <li
          [class.active]="activeMenu === 'view-orders'"
          (click)="setActive('view-orders')"
        >
          <i class="fas fa-receipt"></i> View Own Orders
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <div class="header">
      <h2>{{ getActiveMenuTitle() }}</h2>
      <div *ngIf="activeMenu === 'update-stock'" class="button-group">
        <button class="btn btn-primary" (click)="navigateToCreateProduct()">
          <i class="fas fa-plus"></i> Create Product
        </button>
        <button class="btn btn-secondary" (click)="navigateToManageProduct()">
          <i class="fas fa-cogs"></i> Manage Products
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
