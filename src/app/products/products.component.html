<div class="product-form-container">
  <div class="form-card">
    <h2>Add New Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="imageUrl" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Category ID</mat-label>
          <input matInput type="number" formControlName="categoryId" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Salesperson ID</mat-label>
          <input matInput type="number" formControlName="salespersonId" />
        </mat-form-field>
      </div>

      <button mat-raised-button color="accent" type="submit" [disabled]="productForm.invalid">
        âž• Add Product
      </button>
    </form>
  </div>
</div>
