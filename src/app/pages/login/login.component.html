<!-- login.component.html -->
<header class="app-header">
  <div class="logo">MyShop</div>
  <button mat-icon-button aria-label="Account" routerLink="/login">
    <mat-icon>account_circle</mat-icon>
  </button>
</header>

<div class="login-container">
  <div class="login-box">
    <h1>Welcome Back to MyShop</h1>
    <p class="description">
      Sign in to access your account, manage orders, and enjoy personalized offers.
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>

    <p class="signup-text">
      New to MyShop? <a routerLink="/signup">Create an account</a>
    </p>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
